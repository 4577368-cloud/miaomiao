<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <script>
      var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
        (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>
    <title>宠乐到家</title>
    
    <link rel="manifest" href="/static/manifest.json" />
    <meta name="theme-color" content="#FF8E3C" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="宠乐到家" />
    <link rel="apple-touch-icon" href="/static/logo.png" />
    
    </head>
  <body>
    <div id="app">
      <style>
        .loading-container { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #FFFBF5; }
        .loading-spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #FF8E3C; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
      </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
